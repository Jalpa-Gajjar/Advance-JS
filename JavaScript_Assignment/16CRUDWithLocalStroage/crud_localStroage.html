<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD with LocalStorage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">CRUD with LocalStorage</h2>

    <!-- Form to add new items -->
    <div class="mb-3">
      <input type="text" id="item-input" class="form-control" placeholder="Enter item">
      <button class="btn btn-primary mt-2" onclick="addItem()">Add Item</button>
    </div>

    <h4>Items:</h4>
    <ul id="item-list" class="list-unstyled"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
